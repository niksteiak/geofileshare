{{define "title_content"}}
    {{ .Title }}
{{end}}

{{define "main_content"}}
<h2>{{ .Greeting }}</h2>
<form method="post">
<div>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>e-mail</th>
            <th>Active</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        {{range .Users}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Username}}</td>
            <td>
                {{.Email}}
            </td>
            <td>
                {{if .Active}}
                Yes
                {{else}}
                No
                {{end}}
            </td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>
                <a href="/deleteuser/{{.Id}}" class="btn btn-danger" title="Delete Users"><i class="bi bi-file-x"></i></a>
            </td>
        </tr>
        {{ end }}
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><input type="text" class="form-control" name="email" placeholder="someone@example.com" /></td>
            <td>&nbsp;</td>
            <td><input type="text" class="form-control" name="first_name" placeholder="Someone" /></td>
            <td><input type="text" class="form-control" name="last_name" placeholder="Else" /></td>
            <td><button type="submit" class="btn btn-success" title="Add user"><i class="bi bi-check-lg"></i></button></td>
        </tr>
    </table>
</div>
</form>
<div>
    <p>
        <a href="/">Return Home</a>
    </p>
</div>
{{end}}
